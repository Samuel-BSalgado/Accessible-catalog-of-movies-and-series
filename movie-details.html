<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="movie-details-style.css">
</head>
<body>
  <header id="header">
    <img src="images/cinema_logo.webp" alt="" class="logo" role="presentation">
    <h1>Cinema Plus</h1>
    <nav>
      <ul>
        <li id="first_link">
          <span class="link" tabindex="0" role="link"
            onclick="goToLink(event, '#movies')" 
            onkeydown="goToLink(event, '#movies')">
            Películas
          </span>
        </li>
        <li id="second_link">
          <span class="link" tabindex="0" role="link"
                onclick="goToLink(event, '#stats')" 
                onkeydown="goToLink(event, '#stats')">
            Estadísticas
          </span>
        </li>
        <li>
          <div id="imdb-div">
            <span tabindex="0" role="link" id="IMDb" aria-label="Página de IMDb"
            onclick="goToLink(event, 'https://www.imdb.com')" 
            onkeydown="goToLink(event, 'https://www.imdb.com')">
            <img src="./images/IMDb.svg" alt="">
          </span>
        </div>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container">
      <button class="back-button" onclick="window.location.href='index.html'">← Volver</button>
      <div class="movie-details">
        <aside>
          <div class="movie-poster">
            <img id="movieImage" src="" alt="" onerror="this.src='images/placeholder.jpg'">
          </div>
        </aside>
        <article>
          <div class="movie-info">
            <h2 id="movieTitle"></h2>
            <p id="movieDescription"></p>
          </div>
        </article>
      </div>
      <figure>
        <div class="trailer-container">
          <iframe id="movieTrailer" allowfullscreen title="Video tráiler de la película"></iframe>
        </div>
      </figure>
    </div>
  </main>
  <script src="movie-details-script.js"></script>
</body>
</html>
